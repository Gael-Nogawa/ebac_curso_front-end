<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--Formulário, nome, e-mail e senha, botão
    Criar uma branch com o nome 'exercicio_html'-->
    <header>
        <h1>Formulário</h1>
        <hr>
    </header>
    <main>
        <form>
            <caption>Cadastro de Clientes</caption>
            <br><br>
            
            <label for="nome">Digite o seu nome completo</label>
            <input type="text" id="nome" placeholder="Peter Parker">
            <br>
            <label for="email">Seu e-mail: </label>
            <input type="email" id="email" placeholder="peter_parker@spider.man">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="password">
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
